<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">


    <title>Super Mario Bros Game - Javascript</title>
</head>

<body>
    <div class="game">
        <img class="mario" src="./assets/img/mario.gif" alt="mario">
        <img class="pipe" src="./assets/img/pipe.png" alt="pipe">
        <img class="clouds" src="./assets/img/clouds.png" alt="clouds">
        <button class="start" onclick="startGame()">Start Game</button>
    </div>
    <div class="game-over">
        <h1>GAME OVER : (</h1><button onclick="restartGame()">CONTINUE?</button>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
